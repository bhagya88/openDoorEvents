<!DOCTYPE html>
<html>
	<head>
		<title>Open Door Events</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
		<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	</head>
	<body>
		<div class="container">
			<h1 class="heading animated lightSpeedIn">Open Door Events</h1>
			
			<!-- creating form for the page -->
			<form class="userInputForm">
				<div class="row col">
					<!-- state -->
					<span class="input-field col m3 col s12">
						<input id="state" type="text"  class="validate" placeholder="state" required="required">
					</span>
					<!-- city -->
					<span class="input-field col m3 col s12">
						<input id="city" type="text" class="validate" placeholder="city">
					</span>
					<!-- category -->
					<span class="input-field col m2 col s12">
						<input id="category" type="text" name="category" placeholder="category">
					</span>
					<!-- date -->
					<span class="input-field col m3 col s12">
						<input id="date" type="date">
					</span>
					<!-- submit Button -->
					<span class="col m1">
						<button id=submitButton>Submit</button>
					</span>
					<!-- closing user input form -->
				</div>
			</form>


			<form>
					<input id="userName" type="text" class="validate">
 					<label for="userName">Enter Your Name</label>

			</form>

			<!-- map display area -->
			<div class="map-row">

				<div class="col m12 s12 eventDisplayTabs">
					<ul class="tabs eventTabs">
						<li id="today" class="tab col s2 viewSwitch"><a href="#Today">Today</a></li>
						<li id="currentWeek" class="tab col s2 viewSwitch"><a href="#This Week">Current Week</a></li>
						<li id="nextWeek" class="tab col s2 viewSwitch"><a class="active" href="#Next Week">Next Week</a></li>
						<li id="future" class="tab col s2 viewSwitch"><a href="#Future">Future...</a></li>
					</ul>
				</div>

					<div class="carousel m12 s12">
					<a class="carousel-item" href="#one!"><img class="materialboxed" src="https://www.flickr.com/photos/fotografm/7129552723/"></a>
					<a class="carousel-item" href="#two!"><img class="materialboxed" src="assets/images/background4.jpg"></a>
					<a class="carousel-item" href="#three!"><img class="materialboxed" src="assets/images/background5.jpg"></a>
					<a class="carousel-item" href="#four!"><img class="materialboxed" src=></a>
					<a class="carousel-item" href="#five!"><img class="materialboxed" src=></a>
				</div>

				<div id="map">					
				</div>

			</div>
			
			<!-- this is the table showing events data in a table format-->
			<div class="col s12">
				<!-- Table content  -->
				<table>
					<thead id="tableHeading" class="headingTable divider">
						<tr>
							<th data-field="id">Event Name</th>
							<th data-field="name">Event Location</th>
							<th data-field="price">Event Date/Time</th>
							<th data-field="price">Event Price</th>
						</tr>
					</thead>
					<!-- table body -->
					<tbody id="tableBody" class="bodyTable">
						
					</tbody>
				</table>
			</div>
		</div>
		<!-- this is a CDN link to jquery -->
	<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
		<!-- link for making an api call to eventful website -->
		<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
		<!-- loading google maps -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE8fwiCz_eMdxWJ7B9q1uDW6Vqy8n1xGg"
		async defer></script>
		<!-- this is a CDN link to firebase -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<!--CDN for moment.js  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<!-- this is a link to internal JS file -->
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	</body>
</html>
