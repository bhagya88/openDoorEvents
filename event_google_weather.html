<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 50%;
        width:50%;
      }
      
    </style>
  </head>
<body>
  <div id="map"></div>

  <form id="userInputs">
      city:<input id="city"  type="text" name="" ><br>
      zip:<input id="zip"  type="text" name="" ><br>
      category:<input id="category"  type="text" name=""><br>
      when:<input id="when"  type="text" name=""><br>

      <button type="submit">submit</button>
  </form>

  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE8fwiCz_eMdxWJ7B9q1uDW6Vqy8n1xGg"></script>


  <script type="text/javascript" src="assets/javascript/od_weather.js"></script>

     
    
    
  </body>
</html>
