<!DOCTYPE html>
<html>
	<head>
		<title>1st Group Project</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			
			<h1 class="heading animated lightSpeedIn">Open Door Events</h1>
			<!-- this is the table showing events data in a table format -->
			<table>
				<thead id="tableHeading" class="headingTable divider">
					<tr>
						<th data-field="id">Event Name</th>
						<th data-field="name">Event Location</th>
						<th data-field="price">Event Date/Time</th>
						<th data-field="price">Event Price</th>
					</tr>
				</thead>
				<tbody id="tableBody" class="bodyTable">
					
				</tbody>
			</table>
			<!-- this is the second section where we will display google maps with different tabs -->
			<div class="row">
				<div class="col s12 eventDisplayTabs">
					<ul class="tabs eventTabs">
						<li id="todayEvent" class="eventToday tab col s3"><a href="index.html">Today</a>
					</li>
					<li id="thisWeek"  class="tab col s3"><a class="active" href="#">This Week</a></li>
					<li id="next-Week" class="tab col s3"><a href="index-NextWeek.html">Next Week</a></li>
					<li id="later" class="tab col s3"><a href="index-later.html">Later...</a></li>
				</ul>
			</div>
		</div>
		<!-- displaying Map -->
		<div id="map"></div>

	<!-- this is a CDN link to jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- link for making an api call to eventful website -->
	<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
	<!-- loading google maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE8fwiCz_eMdxWJ7B9q1uDW6Vqy8n1xGg"
	async defer></script>
	<!-- this is a CDN link to firebase -->
	<!-- <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script> -->
	<!--CDN for moment.js  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<!-- this is a link to internal JS file -->
	<script src="assets/javascript/groupProject.js" type="text/javascript"></script>
</body>
</html>
