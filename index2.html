<!DOCTYPE html>
 <html>
 <head>
 	<title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1">      
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	  <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
      <!-- Compiled and minified JavaScript-->         
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 


 </head>
 <body >	 
				
				<h1 class="heading">Open Door Events</h1>
				<!-- this is the second section where we will display google maps with different tabs -->
				<div class="row ">
					<div class="col s12 eventDisplayTabs">
						<ul class="tabs eventTabs">
							<li class="tab col s2 "><a href="#currentWeek">Current Week</a></li>
							<li class="tab col s2 "><a class="active" href="#nextWeek">Next Week</a></li>
							<li class="tab col s2 "><a href="#later">Later...</a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
							<!--form for taking user input -->
						
				   			<form >
					      			<div class="input-field col s12">
						        		<input id="icon_prefix" type="text" class="validate">
						        		<label for="icon_prefix">Enter Your Name</label>
						    		</div>
									<div class="input-field col s12">
					          			<input id="email" type="email" class="validate">
					          			<label for="email" data-error="wrong" data-success="right">Email</label>
					        		</div>
					        		<div class="input-field col s6">
						        		<input id="icon_prefix" type="text" class="validate">
						        		<label for="icon_prefix">Enter City Name</label>
						    		</div>


					    			<div class="input-field col s6">
						        		<select id="stateoptionid">
						        	<option value="" selected>Choose State</option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
										</select>
								
									</div>
									<div class="input-field col s6">
											<select id="eventId">
													<option value="" selected>Choose Event</option>
													<option value="family">Family</option>
													<option value="education">Education</option>
													<option value="concerts">Concerts</option>
													<option value="comedy">Comedy</option>
													<option value="networking">Networking</option>	

											</select>	
									</div>
									<div class="input-field col s6">	
										<input type="date" class="datepicker">
										<label for="icon_prefix">Pick Your Date</label>
									</div>
							</form>

				     </div>
				    
     	      	
				    <!-- this is the table showing events data in a table format-->
	      			<div class="col s9">
	        		<!-- Teal page content  -->
	        				<table>
									<thead id="tableHeading" class="headingTable divider">
										<tr>
											<th data-field="id">Event Name</th>
											<th data-field="name">Event Location</th>
											<th data-field="price">Event Date/Time</th>
											<th data-field="price">Event Price</th>
										</tr>
									</thead>
									<tbody id="tableBody" class="bodyTable">
						
									</tbody>
							</table> 
	      			</div>	
				</div>
			 	
		    

		<script type="text/javascript">
	    		$(document).ready(function() {
	      			$('#stateoptionid').material_select();
	      			$('#eventId').material_select();
	      			$('.datepicker').pickadate({
		    			selectMonths: true, // Creates a dropdown to control month
		    			selectYears: 15, // Creates a dropdown of 15 years to control year
		    			format: 'dd-mm-yyyy' });
	    

	    		});
	     

	    </script>   

 </body>
 </html>
